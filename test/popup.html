//<![CDATA[
Popup.register();

API = {
	close: function() {
		window.close();
	},
	
	toggleRed: function() {
		var b = $(document.body);
		var oldStyle = b.getStyle('background-color');
		if (oldStyle != 'rgb(255, 0, 0)') {
			b.setStyle({backgroundColor: '#f00'});
			return true;
		} else {
			b.setStyle({backgroundColor: '#fff'});
			return false;
		}
	}
}
//]]>
